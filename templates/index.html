<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ML API</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
    }
    form {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    input[type="text"] {
        width: calc(50% - 22px);
        margin: 0 10px;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="text"]:focus {
        outline: none;
        border-color: #007bff;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

</head>

<body>

<div class="container">

    <!-- Show Mobile Price banner -->
    <!-- <div>
        <img src="static/images/mobile price.jpg" class="w3-border w3-padding" alt="Indian AI Hospital" style="width:100%">
    </div> -->
 
    <div class="login">
        <!-- Get input for predict the cancer -->
        <center>
            <form action="{{ url_for('predict')}}" method="post">
                <h2>Enter the value of tumor features >></h2>
                
                <div>
                    <input type="text" name="battery_power" placeholder="Battery Power (mAh)" required="required" />
                    <input type="text" name="blue" placeholder="Bluetooth (0 or 1)" required="required" />
                </div>
                <div>
                    <input type="text" name="clock_speed" placeholder="Clock Speed (GHz)" required="required" />
                    <input type="text" name="dual_sim" placeholder="Dual SIM (0 or 1)" required="required" />
                </div>
                <div>
                    <input type="text" name="fc" placeholder="Front Camera (MP)" required="required" />
                    <input type="text" name="four_g" placeholder="4G (0 or 1)" required="required" />
                </div>
                <div>
                    <input type="text" name="int_memory" placeholder="Internal Memory (GB)" required="required" />
                    <input type="text" name="m_dep" placeholder="Mobile Depth (cm)" required="required" />
                </div>
                <div>
                    <input type="text" name="mobile_wt" placeholder="Mobile Weight (g)" required="required" />
                    <input type="text" name="n_cores" placeholder="Number of Cores" required="required" />
                </div>
                <div>
                    <input type="text" name="pc" placeholder="Primary Camera (MP)" required="required" />
                    <input type="text" name="px_height" placeholder="Pixel Height (px)" required="required" />
                </div>
                <div>
                    <input type="text" name="ram" placeholder="RAM (MB)" required="required" />
                    <input type="text" name="sc_h" placeholder="Screen Height (cm)" required="required" />
                </div>
                <div>
                    <input type="text" name="sc_w" placeholder="Screen Width (cm)" required="required" />
                    <input type="text" name="talk_time" placeholder="Talk Time (hours)" required="required" />
                </div>
                <div>
                    <input type="text" name="three_g" placeholder="3G (0 or 1)" required="required" />
                    <input type="text" name="touch_screen" placeholder="Touch Screen (0 or 1)" required="required" />
                </div>
                <div>
                    <input type="text" name="wifi" placeholder="WiFi (0 or 1)" required="required" />
                    <input type="text" name="price_range" placeholder="Price Range (0, 1, 2, or 3)" required="required" />
                </div>

                <input type="submit" value="Predict Price" />
            </form>
        </center>
   
        <!-- Show predicted output using ML model --> 
        <div>
            <center>
                <h2>{{ prediction_text }}</h2>
            </center>
        </div
